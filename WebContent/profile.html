  <body>
  	<div w3-include-html="headerNav.html"></div> 
<div ng-app="ClaimModule" ng-controller="ClaimCtrl">

<br><br><br><br><br><br><br><br><br>

	<h1>Profile Page</h1>
	
	<div class="row">
		<div class="col-sm-6">
			<div id="top-claims-window">
				<div id="top-claims-header">
					Your Pending Arguments
				</div>
  				<div id="scrollable-content">
		  			<table class="table table-inverse">
						<tr ng-repeat="argument in claim.arguments track by $index">
							<td class="claimRow" ng-click="changeArgViewing($index)">Argument {{$index+1}} - {{argument.argName}}</td>
						</tr>
					</table>
		 	   </div>
				<div id="top-claims-footer">
					Total arguments: {{claim.arguments.length}}
					<button type="button" class="btn btn-default btn-sm add-arg-button" ng-click="openDialog('theEditArgumentDialog')">
						<span class="glyphicon glyphicon-plus "></span> Add Argument
					</button>
				</div>
			</div>
		</div>
	</div>
	
	
</div>
				<script src="claimModule.js"></script>
				<script src="claim.service.js"></script>
				<script src="claim.controller.js"></script> 
				<script>w3IncludeHTML();</script>
  </body>
</html>
