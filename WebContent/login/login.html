
<div class="container login-panel">
    	<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-login">
					<div class="panel-heading">
						<div class="row">
							<div class="col-xs-6">
								<!-- <a class="active" id="login-form-link" ng-click="vm.setNewAcctFlag(false)">Login</a> -->
								<button class="flat-button login-button" ng-click="vm.setNewAcctFlag(false)">Login</button>
							</div>
							<div class="col-xs-6">
								<!-- <a id="register-form-link" ng-click="vm.setNewAcctFlag(true)">Register</a> -->
								<button class="flat-button login-button" ng-click="vm.setNewAcctFlag(true)">Register</button>
							</div>
						</div>
						<hr>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">
								<div ng-show="!vm.createNewAcctFlag">
								<form  id="login-form" method="post" role="form" style="display: block;">
									<div class="form-group">
										<input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="" ng-model="vm.user.username">
									</div>
									<div class="form-group">
										<input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password" ng-model="vm.user.password">
									</div>
									<div class="form-group text-center">
										<input type="checkbox" tabindex="3" class="" name="remember" id="remember">
										<label for="remember"> Remember Me</label>
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In" ng-click="vm.login()">
											</div>
										</div>
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-lg-12">
												<div class="text-center">
													<a href="http://phpoll.com/recover" tabindex="5" class="forgot-password">Forgot Password?</a>
												</div>
											</div>
										</div>
									</div>
								</form>
								</div>
								<div ng-show="vm.createNewAcctFlag">
								<form  id="register-form" action="" method="post" role="form" style="display: block;">
									<div class="form-group">
										<input type="text" ng-model="vm.newUser.firstName" name="firstName" id="firstName" tabindex="1" class="form-control" placeholder="First Name" value="">
									</div>
									<div class="form-group">
										<input type="text" ng-model="vm.newUser.lastName" name="lastName" id="lastName" tabindex="1" class="form-control" placeholder="Last Name" value="">
									</div>
									<div class="form-group">
										<input type="text" ng-model="vm.newUser.username" name="new-username" id="new-username" tabindex="1" class="form-control" placeholder="Username" value="">
									</div>
									<div class="form-group">
										<input type="email" ng-model="vm.newUser.emailAddress" name="email" id="email" tabindex="1" class="form-control" placeholder="Email Address" value="">
									</div>
									<div class="form-group">
										<input type="password" ng-model="vm.newUser.password" ng-change="vm.checkPasswordsMatch()" name="new-password" id="new-password" tabindex="2" class="form-control" placeholder="Password">
									</div>
									<div class="form-group">
										<input type="password" ng-model="vm.confirmPassword" ng-change="vm.checkPasswordsMatch()" name="confirm-password" id="confirm-password" tabindex="2" class="form-control" placeholder="Confirm Password">
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Register Now" ng-click="vm.createNewUserAcct()">
											</div>
										</div>
									</div>
								</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<p class="error-text" ng-if="!vm.passwordsMatch">Passwords don't match!</p>
