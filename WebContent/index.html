<div ng-app="ClaimModule" ng-controller="ClaimCtrl">
<div class=row>

	<div class="col-sm-9">
		<div class = "panel panel-primary panel-center">
   			<div class="panel-heading">
      			<h3 class = "panel-title">Top Arguments</h3>
   			</div>
   
   			<div class = "panel-body">
      			
				<input type="button" ng-click="testCtrl()" value="test ctrl" />
				
				<div ng-repeat="claim in topClaims" class="panel panel-primary panel-claimStatement">
				<div class="panel-body" ng-click="openClaim(claim.claimId)" >{{claim.claimStatement}}</div>
				
				</div>
				
				 
   			</div>
		</div>
	</div>
	<div class="col-sm-3">
			<div class = "panel panel-primary panel-right">
   			<div class = "panel-heading">
     			 <h3 class = "panel-title">Admin Dashboard</h3>
   			</div>
   
  			<div class = "panel-body">
				<a class="btn search-button" href="/Prototype/createForm.html" role="button" >Create a new Claim</a>
				<input type="button" ng-click="createNewClaim()" value="Creat a new claim!"/>   		
   			</div>
		</div>
		<div class = "panel panel-primary panel-right">
   			<div class = "panel-heading">
      			<h3 class = "panel-title">Trending Topics</h3>
   			</div>
   
   		<div class = "panel-body">
      		<input type="button" ng-click="callClaimServiceFunction()" value="Call claim service function2" />
   		</div>
		</div>
	</div>
</div>

</div>
