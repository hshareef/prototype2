<body>
<div w3-include-html="headerNav.html"></div> 

<div ng-app="AuthorModule" ng-controller="AuthorCtrl">   	
	<br><br><br><br>
   	<div class="container">
    	<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-login">
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">
								<div>
									<form  id="login-form" method="post" role="form" style="display: block;">
										<div ng-if="!postSaveFlag"><h1>Add Author</h1></div>
										<div ng-if="postSaveFlag"><h1>Author saved.</h1></div>
										<div class="form-group">
											<input type="text" ng-disabled="postSaveFlag" name="firstName" id="firstName" tabindex="1" class="form-control" placeholder="First Name" value="" ng-model="author.firstName">
										</div>
										<div class="form-group">
											<input type="text" ng-disabled="postSaveFlag" name="lastName" id="lastName" tabindex="1" class="form-control" placeholder="Last Name" value="" ng-model="author.lastName">
										</div>
										<div class="form-group">
											<div class="row">
												<div class="col-sm-6 col-sm-offset-3">
													<span ng-if="!postSaveFlag"><input type="submit" name="save-author" id="save-author" tabindex="4" class="form-control btn btn-login" value="Save Author" ng-click="saveNewAuthor()"></span>
													<span ng-if="postSaveFlag"><input type="submit" name="add-another" id="add-another" tabindex="4" class="form-control btn btn-login" value="Add Another Author" ng-click="addAnotherAuthor()"></span>
													<span ng-if="postSaveFlag"><input type="submit" name="close" id="close" tabindex="4" class="form-control btn btn-login" value="Close" ng-click="closeAuthor()"></span>
												</div>
											</div>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	
	
	

</div>
				<script src="authorModule.js"></script>
				<!--  <script src="dashboard.service.js"></script> -->
				<script src="author.controller.js"></script> 
				<script>w3IncludeHTML();</script>
</body>
</html>
