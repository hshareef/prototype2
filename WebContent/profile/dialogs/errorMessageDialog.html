<div id="theErrorMessageDialog" class="dialog">
	<div class="dialog-content">
		<div class="panel panel-primary panel-center dialog-panel">
			<div class="panel-heading">
				You have validation error(s):
			</div>
   			<div class = "panel-body" >
   				<ul>
				  <li ng-repeat="errorMessage in vm.errorMessages">{{errorMessage.message}}</li>
				</ul>
   			</div>
	   		<div class="panel-footer">
				<button ng-click="vm.closeDialog('theErrorMessageDialog')" class="flat-button">Close</button>
	   		</div>
		</div>
		</div>
</div>
