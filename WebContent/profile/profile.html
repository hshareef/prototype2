

<h1>Profile Page</h1>

<div class="btn-group">
	<span>
		<button class="entity-tab category-button" ng-click="vm.activate('Your Claims', 'entity-tab');vm.changeTab('yourClaims', 'dumbvalue')">Your Claims</button>
		<button class="entity-tab category-button" ng-click="vm.activate('Your Arguments', 'entity-tab');vm.changeTab('yourArguments', 'dumbvalue')">Your Arguments</button>

	</span>
</div>

<div class="tab-content"><!-- tabs -->

</div>

	<div ng-include="'profile/tabs/yourArgumentsTab.html'"></div>
</div>

	<div ng-include="'profile/tabs/yourObjectionsTab.html'"></div>
</div>
