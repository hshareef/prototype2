<br>
<div class=row>
	<div class="col-sm-9">
		<button type="button"
			class="btn btn-default btn-sm flat-button" 
			ng-click="vm.openCreateClaimDialog()"> Create New Claim
		</button>
	</div>
</div>
<br>
<div class=row>
	<div class="col-sm-9">
		<div id="top-claims-window">
			<div id="top-claims-header">
				&nbsp;Filter Claims by Status:&nbsp;
				<div class="btn-group">
					<span ng-repeat="status in vm.claimStatuses">
						<button class="category-button status-button" ng-click="vm.activate(status.description, 'status-button');vm.switchUserClaims(status.id)">{{status.description}}</button>
					</span>
				</div>
			</div>
			<hr class="claims-window-bar">
	  		<div id="scrollable-content">
			  <table class="table table-inverse">
			  	<tr ng-repeat="claim in vm.userClaims track by $index">
			  		<td class="claimRow" ng-click="vm.openClaim(claim.claimId)">{{claim.claimStatement}}</td>
			  		<td class="claimRow" ng-if="vm.currentClaimStatusId == vm.claimStatuses[0].id">
			  			<span class="btn" ng-click="vm.openClaim(claim.claimId)">
							<span class="glyphicon glyphicon-edit"></span> 
							Edit
						</span>
			  			<span class="btn" ng-click="vm.publishClaim($index)">
							<span class="glyphicon glyphicon-send"></span> 
							Publish
						</span>
						<span class="btn" ng-click="vm.deleteClaim($index)">
							<span class="glyphicon glyphicon-trash"></span> 
							Delete
						</span>
					</td>
			  	</tr>
			  </table>
			 </div>
			 <div id="top-claims-footer">
			  	Total claims: {{vm.topClaims.length}}
			 </div>
		</div>
	</div>
</div>

		<div ng-include="'profile/dialogs/editClaimDialog.html'"></div>
