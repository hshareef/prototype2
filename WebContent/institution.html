<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Institution</title>
 <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
  <link href="css/custom.css" rel="stylesheet">
  <script src="https://www.w3schools.com/lib/w3data.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div w3-include-html="headerNav.html"></div> 


<div ng-app="InstitutionModule" ng-controller="InstitutionCtrl">
		<br><br><br><br>
   	<div class="container">
    	<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-login">
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">
								<div>
									<form  id="login-form" method="post" role="form" style="display: block;">
										<div ng-if="!postSaveFlag"><h1>Add Institution</h1></div>
										<div ng-if="postSaveFlag"><h1>Institution saved.</h1></div>
										<div class="form-group">
											<input type="text" ng-disabled="postSaveFlag" name="name" id="name" tabindex="1" class="form-control" placeholder="Institution Name" value="" ng-model="institution.name">
										</div>
										<div class="form-group">
											<div class="row">
												<div class="col-sm-6 col-sm-offset-3">
													<span ng-if="!postSaveFlag"><input type="submit" name="save-instituition" id="save-instituition" tabindex="4" class="form-control btn btn-login" value="Save Institution" ng-click="saveNewInstitution()"></span>
													<span ng-if="postSaveFlag"><input type="submit" name="add-another" id="add-another" tabindex="4" class="form-control btn btn-login" value="Add Another Institution" ng-click="addAnotherInstitution()"></span>
													<span ng-if="postSaveFlag"><input type="submit" name="close" id="close" tabindex="4" class="form-control btn btn-login" value="Close" ng-click="closeInstitution()"></span>
												</div>
											</div>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<script src="institutionModule.js"></script>
<script src="institution.controller.js"></script>
<script>w3IncludeHTML();</script>

</body>
</html>
